<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>To-Do List</title>
    </head>

    <body>
        
        <main id="app">
            
            <section class="todo-list">
                
                <h3>To Do List</h3>
                
                <div v-for="todo in todos" class="all-todos">
                    <div class="single-todo"
                         @click="todo.done = !todo.done"
                         :class="{ done: todo.done }">
                        <p>{{ todo.description }}</p>
                    </div>
                </div>

                <button class="clear" @click="clearAll()">Clear all</button>

                <input  type="text"
                        placeholder="Write a new to-do..."
                        v-model="newTodo.description">
                <button class="add" @click="addToDo()">Add</button>

                <div class="instructions">
                    Instructions:
                    <ul>
                        <li>Click the to-do text to toggle between done/undone</li>
                        <li>Use "Clear all" button to remove all items</li>
                        <li>Use the input filed to add new to-dos</li>
                    </ul>
                </div>
            </input>

        </main>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="scripts.js"></script>
    </body>

</html>
